<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Check if coming from a direct navigation to a route like /predict
      if (!location.pathname.includes("/AcademiPredict/index.html") && location.pathname !== "/AcademiPredict/") {
        const redirectPath = location.pathname + location.search + location.hash;
        sessionStorage.setItem("redirect", redirectPath);
        location.replace("/AcademiPredict/");
      }
    </script>
  </head>
  <body></body>
</html>
